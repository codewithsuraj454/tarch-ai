<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Tarch AI</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 2rem;
      color: #ffffff;
    }

    .content {
      max-width: 800px;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #bbbbbb;
      line-height: 1.5;
    }

    .support-form {
      max-width: 500px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .support-form input, .support-form textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444444;
      background-color: #333333;
      color: #eaeaea;
      font-size: 1rem;
    }

    .support-form button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #333333, #444444);
      color: #eaeaea;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .support-form button:hover {
      background: linear-gradient(145deg, #444444, #555555);
    }

    footer {
      width: 100%;
      padding: 20px;
      background-color: #111111;
      text-align: center;
      font-size: 0.9rem;
      color: #666666;
      margin-top: 50px;
    }
    .buttons-container button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #333333, #444444);
      color: #eaeaea;
      cursor: pointer;
      transition: all 0.3s ease;
    }

  </style>
</head>
<body>
  <header>
    <h1>Tarch AI - Support</h1>
  </header>

  <div class="content">
    <h2>Need Help? Get in Touch!</h2>
    <p>If you have any questions or need assistance, feel free to contact us. We're here to help!</p>

    <div class="support-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button onclick="submitSupportForm()">Submit</button>
    </div>

    <div class="buttons-container">
      <button onclick="navigateTo('index.html')">Back to Home</button>
      <button onclick="navigateTo('info.html')">Learn More</button>
    </div>
  </div>

  <footer>
    &copy; 2024 Tarch AI. All rights reserved. | Contact us for support and inquiries.
  </footer>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function submitSupportForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert('Thank you for reaching out. We will get back to you shortly.');
        // Here you would typically send the data to a server or email service
      } else {
        alert('Please fill out all fields before submitting.');
      }
    }
  </script>
</body>
</html>
