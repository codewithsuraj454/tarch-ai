<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarch AI - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #1e1e1e;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #f1f1f1;
      outline: none;
    }

    input:focus {
      border-color: #f39c12;
    }

    .btn {
      background-color: #f39c12;
      color: #121212;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    .success-message, .error-message {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }

    .success-message {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1 class="title">Tarch AI - Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="success-message" id="successMessage">Account created successfully!</p>
      <p class="error-message" id="errorMessage">Error creating account. Please try again!</p>
    </form>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Simulate account creation (replace this with real backend logic)
      if (username && email && password) {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        // Redirect to login page (optional)
        setTimeout(() => {
          window.location.href = 'login.html'; // Redirect to login page
        }, 2000);
      } else {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
