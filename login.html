<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarch AI - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #f1f1f1;
      outline: none;
    }

    input:focus {
      border-color: #f39c12;
    }

    .btn {
      background-color: #f39c12;
      color: #121212;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    .signup-link a {
      color: #f39c12;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="title">Tarch AI Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
    <p class="signup-link">Don't have an account? <a href="signup.html">Create one instead</a>.</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Simulate a login check
      if (username === 'admin' && password === 'tarch123') {
        alert('Login successful! Welcome to Tarch AI.');
        // Redirect to main page (index.html)
        window.location.href = 'index.html';
      } else {
        errorMessage.textContent = 'Invalid username or password!';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
